<div id="clients" class="content-wrapper">
  <div class="header">
    <h1>Clients</h1>
    <div class="header-actions">
      <button class="btn-secondary">Filter</button>
      <button class="btn-primary">Add Client</button>
    </div>
  </div>

  <div class="search-box">
    <input type="text" placeholder="Search clients..." />
  </div>

  <div class="table-container">
    <div class="table-header">
      <div class="table-header-cell">Name</div>
      <div class="table-header-cell">Email</div>
      <div class="table-header-cell">Balance</div>
      <div class="table-header-cell">Status</div>
      <div class="table-header-cell">Joined</div>
      <div class="table-header-cell">Action</div>
    </div>

    <div class="table-body">
      @if ($clients | async; as clients) { @if (clients.length > 0) { @for (client of clients; track
      client._id) {
      <div class="table-row">
        <div class="table-cell">{{ client.name }}</div>
        <div class="table-cell">{{ client.email }}</div>
        <div class="table-cell">$asdsada</div>
        <div class="table-cell">
          <span class="badge success">Active</span>
        </div>
        <div class="table-cell">123131</div>
        <div class="table-cell">
          <a [routerLink]="['/admin/client/' + client._id]">
            <button class="btn-secondary">Edit</button>
          </a>
        </div>
      </div>
      } @empty {
      <h1>No users found</h1>
      } } @else {
      <h1>No users found</h1>
      } } @else {
      <div class="no-data">
        <app-loading></app-loading>
      </div>
      }
    </div>
  </div>
</div>
