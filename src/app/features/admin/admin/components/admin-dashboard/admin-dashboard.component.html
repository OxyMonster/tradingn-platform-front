<div id="dashboard" class="content-wrapper active">
  <div class="header">
    <h1>Dashboard</h1>
    <div class="header-actions">
      <button class="btn-secondary">Export</button>
      <button class="btn-primary">Generate Report</button>
    </div>
  </div>

  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-label">Total Users</div>
      <div class="stat-value">12,450</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Total Volume</div>
      <div class="stat-value">$2.5M</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Active Orders</div>
      <div class="stat-value">3,240</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Commission</div>
      <div class="stat-value">$12,500</div>
    </div>
  </div>

  <!-- Earnings -->
  <div id="earnings" class="content-wrapper">
    <div class="header">
      <h1>Earnings</h1>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Total Earnings</div>
        <div class="stat-value">$125,450</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">This Month</div>
        <div class="stat-value">$12,350</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Commission Rate</div>
        <div class="stat-value">0.5%</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Pending</div>
        <div class="stat-value">$2,500</div>
      </div>
    </div>
  </div>
</div>
