<div class="content-wrapper">
  <div class="header">
    <h1>Add New Transaction</h1>
  </div>

  <form class="edit-client-form" [formGroup]="form" (ngSubmit)="onFormSubmit()">
    <div class="form-grid">
      <div class="form-group">
        <label for="currency">Currency</label>
        <mat-form-field appearance="fill" class="mat-form-field-dark">
          <mat-select formControlName="currency" id="currency">
            <mat-option value="BTC">BTC</mat-option>
            <mat-option value="ETH">ETH</mat-option>
            <mat-option value="USDT">USDT</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <mat-form-field appearance="fill" class="mat-form-field-dark">
          <input
            matInput
            formControlName="amount"
            type="number"
            id="amount"
            placeholder="0.00"
          />
        </mat-form-field>
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <mat-form-field appearance="fill" class="mat-form-field-dark">
          <mat-select formControlName="status" id="status">
            <mat-option value="pending">Pending</mat-option>
            <mat-option value="verified">Verified</mat-option>
            <mat-option value="completed">Completed</mat-option>
            <mat-option value="failed">Failed</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form-group">
        <label for="type">Type</label>
        <mat-form-field appearance="fill" class="mat-form-field-dark">
          <mat-select formControlName="type" id="type">
            <mat-option value="buy">Buy</mat-option>
            <mat-option value="sell">Sell</mat-option>
            <mat-option value="transfer">Transfer</mat-option>
            <mat-option value="withdrawal">Withdrawal</mat-option>
            <mat-option value="payment">Payment</mat-option>
            <mat-option value="refund">Refund</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form-group">
        <label for="client">Client</label>
        <mat-form-field appearance="fill" class="mat-form-field-dark">
          <mat-select formControlName="client" id="client">
            <mat-option value="client1">Client 1</mat-option>
            <mat-option value="client2">Client 2</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn-secondary" (click)="cancel()">Cancel</button>
      <button type="submit" class="btn-primary">Create Transaction</button>
    </div>
  </form>
</div>
