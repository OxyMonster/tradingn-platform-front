<!-- Transactions -->
<div id="transactions" class="content-wrapper">
  <div class="header">
    <h1>Transactions</h1>
    <div class="header-actions">
      <button class="btn-secondary">Filter</button>
      <button class="btn-primary">Export</button>
    </div>
  </div>

  <div class="search-box">
    <input type="text" placeholder="Search transactions..." />

    <div class="header-actions">
      <button class="btn-secondary">Filter</button>
      <button (click)="openDialog()" class="btn-primary">Add Transaction</button>
    </div>
  </div>

  <div class="table-container">
    <div class="table-header">
      <div class="table-header-cell">ID</div>
      <div class="table-header-cell">User</div>
      <div class="table-header-cell">Amount</div>
      <div class="table-header-cell">Type</div>
      <div class="table-header-cell">Status</div>
      <div class="table-header-cell">Date</div>
    </div>
    <div class="table-body">
      <div class="table-row">
        <div class="table-cell">#TXN001</div>
        <div class="table-cell">john_doe</div>
        <div class="table-cell">$500.00</div>
        <div class="table-cell">Buy</div>
        <div class="table-cell"><span class="badge success">Completed</span></div>
        <div class="table-cell">2024-11-04</div>
      </div>
      <div class="table-row">
        <div class="table-cell">#TXN002</div>
        <div class="table-cell">jane_smith</div>
        <div class="table-cell">$1,200.00</div>
        <div class="table-cell">Sell</div>
        <div class="table-cell"><span class="badge success">Completed</span></div>
        <div class="table-cell">2024-11-04</div>
      </div>
      <div class="table-row">
        <div class="table-cell">#TXN003</div>
        <div class="table-cell">alex_wilson</div>
        <div class="table-cell">$750.50</div>
        <div class="table-cell">Deposit</div>
        <div class="table-cell"><span class="badge pending">Pending</span></div>
        <div class="table-cell">2024-11-04</div>
      </div>
    </div>
  </div>
</div>
