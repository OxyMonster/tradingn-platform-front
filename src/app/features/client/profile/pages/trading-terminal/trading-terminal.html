<div class="trading">
  <div class="trading flex flex-col lg:flex-row gap-2">
    <!-- Left side (Orderbook + Chart) -->
    <div class="flex flex-col lg:flex-[4] gap-2">
      <div>
        <!-- Full-width Ticker Header -->
        <app-crypto-ticker-header [selectedCurrency]="selectedCurrency" />
      </div>

      <div class="flex flex-col lg:flex-row gap-2">
        <!-- Order Book (25%) -->
        <div class="basis-full lg:basis-1/7 min-w-[200px] p-6 rounded-md text-center">
          <app-order-book
            [data]="orderBookData"
            [pair]="selectedCurrency"
            [isLoading]="loading"
            [errorMessage]="error"
          >
          </app-order-book>
        </div>

        <!-- Chart (75% minus Box 3 space) -->
        <div class="basis-full lg:basis-3/3 min-w-[200px] p-6 rounded-md text-center">
          <div class="w-full h-[20vh] md:h-[30vh] lg:h-[40vh]">
            <app-chart-widget [symbol]="selectedCurrency"></app-chart-widget>
          </div>
          <div class="w-full p-5 open-orders">
            <app-buy-sell [symbol]="selectedCurrency" [currentPrice]="currentPrice"></app-buy-sell>
          </div>
          <div class="w-full p-5 open-orders">
            <app-open-orders></app-open-orders>
          </div>
        </div>
      </div>
    </div>

    <!-- Box 3 (20%) -->
    <div class="basis-full lg:basis-1/5 min-w-[180px] text-white p-6 rounded-md text-center">
      <div class="">
        <app-select-trade-currency></app-select-trade-currency>
      </div>
      <div class="recent-trades">
        <app-recent-trades></app-recent-trades>
      </div>
    </div>
  </div>
</div>
