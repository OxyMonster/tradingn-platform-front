<div class="v-application--wrap">
  <main id="box" class="v-main" data-booted="true">
    <div class="settings-main-menu">
      <div style="display: block; width: 100%">
        <ul class="settings-menu">
          <li class="settings-menu-item active">
            <a [routerLink]="['/profile/account-settings']" routerLinkActive="router-link-active">
              <img
                src="assets/app/img/settings/account.svg"
                alt="icon"
                class="settings-menu-item-icon"
              />
              Account Settings
            </a>
          </li>
          <li class="settings-menu-item">
            <a [routerLink]="['/profile/security']" routerLinkActive="router-link-active">
              <img
                src="assets/app/img/settings/security.svg"
                alt="icon"
                class="settings-menu-item-icon"
              />
              Security
            </a>
          </li>
          <li class="settings-menu-item">
            <a
              [routerLink]="['/profile/identity-verification']"
              routerLinkActive="router-link-active"
            >
              <img
                src="assets/app/img/settings/verification.svg"
                alt="icon"
                class="settings-menu-item-icon"
              />
              Identity Verification
            </a>
          </li>
          <li class="settings-menu-item">
            <a [routerLink]="['/profile/wallet-connect']" routerLinkActive="router-link-active">
              <img
                src="assets/app/img/settings/wallet.svg"
                alt="icon"
                class="settings-menu-item-icon"
              />
              Wallet Connect
            </a>
          </li>
          <li class="settings-menu-item">
            <a [routerLink]="['/profile/referal-program']" routerLinkActive="router-link-active">
              <img
                src="assets/app/img/settings/referral.svg"
                alt="icon"
                class="settings-menu-item-icon"
              />
              Referral Program
            </a>
          </li>
          <li class="settings-menu-item">
            <a [routerLink]="['/profile/api-managment']" routerLinkActive="router-link-active">
              <img
                src="assets/app/img/settings/api.svg"
                alt="icon"
                class="settings-menu-item-icon"
              />
              API Management
            </a>
          </li>
          <li class="settings-menu-item">
            <a [routerLink]="['/profile/promo-codes']" routerLinkActive="router-link-active">
              <img
                src="assets/app/img/settings/promocodes.svg"
                alt="icon"
                class="settings-menu-item-icon"
              />
              Promo Codes
            </a>
          </li>
        </ul>
      </div>
    </div>
    <style>
      #category-btn {
        display: none;
        align-items: center;
        justify-content: center;
        height: 30px;
        border: 1px solid #2463eb;
        border-radius: 0.5rem;
        color: #2463eb;
        width: 100%;
      }

      .mobile-backdrop {
        display: none;
        background: #0009;
        height: 100%;
        left: 0;
        position: fixed;
        top: 65px;
        width: 100%;
        z-index: 103;
        border-style: none;
        border-radius: 0;
      }

      .history__content__nav.mobile {
        left: 0;
        z-index: 1;
        height: 100%;
        overflow: auto;
        position: fixed;
        width: 100%;
        border-style: none;
        border-radius: 0;
      }

      @media (max-width: 1024px) {
        .history .history__content {
          background: none;
          animation-name: slideRight;
          -webkit-animation-name: slideRight;
          -o-animation-duration: 0.3s;
          animation-duration: 0.3s;
          -webkit-animation-duration: 0.3s;
          -o-animation-timing-function: ease-in-out;
          animation-timing-function: ease-in-out;
          -webkit-animation-timing-function: ease-in-out;
          visibility: visible !important;
        }

        #category-btn {
          display: flex;
        }

        .history__content__nav.mobile {
          background: white;
        }

        .history__content__nav.desktop {
          display: none;
        }
      }

      .history__content__nav-header {
        padding: 10px 15px;
        align-items: center;
        justify-content: space-between;
        display: none;
      }

      @media (max-width: 768px) {
        .history .history__content .history__content__nav {
          max-width: 100%;
          width: 100%;
        }

        .history__content__nav-header {
          display: flex;
        }
      }
    </style>
    <div class="settings-category" style="padding: 20px 24px 0 24px">
      <button
        id="category-btn"
        class="use-new-theme AppButton__AppButton__a26a AppButton__link__a26a AppButton__small__a26a AppButton__secondary__a26a index__categoryButton__e03c"
        type="button"
      >
        Other Sections
        <svg
          width="16"
          height="16"
          viewBox="0 0 16 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          style="margin-left: 5px; margin-top: 2px"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M2 4.5A1.5 1.5 0 0 1 3.5 3h9A1.5 1.5 0 0 1 14 4.5v1A1.5 1.5 0 0 1 12.5 7h-9A1.5 1.5 0 0 1 2 5.5zM3.5 4a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM2 10.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5v1a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 11.5zm1.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5z"
            fill="currentColor"
          ></path>
        </svg>
      </button>
    </div>
    <div class="" style="display: block; width: 100%">
      <router-outlet />
    </div>
  </main>
</div>
