<div class="v-application--wrap">
  @if (isLoading()) {
  <div class="loading-screen">
    <div class="spinner"></div>
  </div>
  }

  <app-navigation />
  <router-outlet />
  <app-footer />

  <!-- Global Dialog -->
  <app-dialog
    [isOpen]="dialogService.isOpen"
    [type]="dialogService.config().type"
    [title]="dialogService.config().title"
    [message]="dialogService.config().message"
    [buttons]="dialogService.config().buttons"
    [showCloseButton]="dialogService.config().showCloseButton"
    [closeOnOverlayClick]="dialogService.config().closeOnOverlayClick"
    [width]="dialogService.config().width"
    (closed)="dialogService.close()"
  />
</div>
