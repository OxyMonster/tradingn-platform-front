@if (isOpen()) {
<div class="dialog-overlay" @overlayAnimation (click)="onOverlayClick()">
  <div
    class="dialog-container"
    [style.width]="width"
    @dialogAnimation
    (click)="onDialogClick($event)"
  >
    <!-- Close Button -->
    @if (showCloseButton) {
    <button class="dialog-close" (click)="close()">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
    }

    <!-- Dialog Content -->
    <div class="dialog-content">
      <!-- Icon -->
      @if (type !== 'custom') {
      <div [class]="getIconClass()">
        {{ getIcon() }}
      </div>
      }

      <!-- Title -->
      @if (title) {
      <h2 class="dialog-title">{{ title }}</h2>
      }

      <!-- Message -->
      @if (message) {
      <p class="dialog-message" [innerHTML]="message"></p>
      }

      <!-- Custom Content Slot -->
      <div class="dialog-custom-content">
        <ng-content></ng-content>
      </div>

      <!-- Buttons -->
      @if (buttons.length > 0) {
      <div class="dialog-buttons">
        @for (button of buttons; track button.label) {
        <button [class]="'btn btn-' + (button.type || 'primary')" (click)="button.action()">
          {{ button.label }}
        </button>
        }
      </div>
      }
    </div>
  </div>
</div>
}
